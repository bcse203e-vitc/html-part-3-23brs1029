<html>
<head>
    <title>Multi-Level Organization Chart</title>
</head>

<body>
    <h1>Multi-Level Organization Chart</h1>
    <table border="1" cellspacing="2" cellpadding="10">
        <caption><strong>Company's Organization Hierarchy</strong></caption>
        <thead>
            <tr>
                <th>Department Name</th>
                <th>Manager</th>
                <th>Number of Employees</th>
             
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f2f2f2">
                <td rowspan="2">HR</td>
                <td>Manager 1</td>
                <td>10</td>
                
            </tr>
            <tr style="background-color: #f2f2f2">
            
                <td>Manager 4</td>
                <td>20</td>
            
            </tr>

            <tr style="background-color: #f2f2f2;">
                <td rowspan="2">Engineering</td>
                <td>Manager 2</td>
                <td>30</td>
                
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td>Manager 5</td>
                <td>20</td>
            
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td>Marketing</td>
                <td>Manager 3</td>
                <td>25</td>
                
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7" style="text-align: right;"><strong>Total Employees: 105</strong></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
