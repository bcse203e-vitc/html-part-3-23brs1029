<html>
<head>
    <title>Flight Schedule Table</title>
</head>

<body>
    <h1> Flight Schedule Table
    </h1>
    <table border="4" cellspacing="1" cellpadding="20">
        <thead>
            <tr ><th colspan="7">Chennai Flight Schedule</th></tr>
            <tr>
                <th>Flight Number </th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: yellow;">
                <td>1</td>
                <td>New York</td>
                <td>08:00 AM</td>
                <td>02:00 PM</td>
                <td><abbr title="6 hours">6h 0m</abbr></td>
                <td>On Time</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Delhi</td>
                <td>09:00 AM</td>
                <td>12:00 PM</td>
                <td><abbr title="3 hours">3h 0m</abbr></td>
                <td>Delayed</td>
            </tr>
            <tr style="background-color: yellow;">
                <td>3</td>
                <td>London</td>
                <td>10:00 AM</td>
                <td>04:00 PM</td>
                <td><abbr title="6 hours">6h 0m</abbr></td>
                <td>Cancelled</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mumbai</td>
                <td>11:00 AM</td>
                <td>01:00 PM</td>
                <td><abbr title="2 hours">2h 0m</abbr></td>
                <td>On Time</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
